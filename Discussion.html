<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "Discussion.css"/>
    <title>Discussion App</title>
</head>
<body>
    <div class="container">
        <div class = "main-heading">
            <h1 class="heading">
                Discussion Portal
            </h1>
        </div>
        <div id = "content" class="main-content">
            <div id = "question" class="question-section">
                <div class="AddQuerySection">
                    <button id = "newSection" type = "button" class="newQueBtn">
                        New Question Form
                    </button>
                    <input id = "search" class="searchQue" type = "text" name = "name" value="" placeholder="Search Question" onchange = "searchWord()"/>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
    integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
    crossorigin="anonymous">
    </script>
    <script src="Discussion.js"></script>
</body>
</html>
